<!DOCTYPE html> 

<html> 
    <head> 
         <h3 id = "dataTitle"></h3>
        <script>
            function displayData(){
                    document.getElementById("dataTitle").textContent = "User Data";
                    //Display (innerHTML) user first and last name to web browser.
                    var userFirst = document.customerData.elements[0].value;
                    var userLast = document.customerData.elements[1].value;
                    var userEmail = document.customerData.elements[2].value;
                    var userPassword = document.customerData.elements[3].value;
                    document.write(userFirst + " " + userLast + "</br>");
                    //Display (innerHTML) user email to web browser.
                    document.write(userEmail + "</br>");
                
                    document.write(userPassword + "</br>");
                    //Display (innerHTML) user password to web browser.-->
                
            };
        </script>
    
    </head>
    
    <body>
        <h1>SOTD03 - Login Form</h1>
        <hr />
        
    
        <form name="customerData">
            First Name: <input type="text"><br />  
            Last Name: <input type="text"><br />
            Email Address: <input type="text"><br />
            Password: <input type="password"><br />
                <input type="button" value="Submit" onclick="displayData()">
        </form>
       
        <p id="custDataDisplay"></p>
    </body>
</html>
