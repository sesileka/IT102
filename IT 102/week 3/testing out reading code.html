<!DOCTYPE HTML>
	<html>
		<head>
		<title>in-class practice with  loops</title>
		</head>
			<body>
			
			
			<script>
			for( outer = 1 ; outer<= 2; outer++) {
				for (inner = 1; inner<= 60; inner++) {
					document.write("Outer is: " + outer +". Inner is " + inner + ". </br>")
				}
			}
			</script>
			</body>
	</html>
