<!DOCTYPE html>
<html>
	<head>
		<title> 10.9 user input class assignment </title>
	</head>
	
	<body>
		<script>
		// write introduction to the interviewer and print to web browser with no variables and with nested functions
				window.document.write("Candidate name: This information will be submitted to the interviewer. <br><br>"); 
				
				
				
		// ask user for interviewees name and print to web browser
				document.write("Interviewees name: " + prompt("What is your name?")); 
		// ask user for interviewees email address and print to web browser
				document.write("Interviewees email: " + prompt("What is your email address ")); 
		// ask user for interviewees available start date and print to web browser  
				document.write("Interviewees start date: " + prompt("When is your available start date?")); 
		</script> 
		
	</body>
	
</html>
