    this.dairy = dairy;
    this.starch = starch;
    this.vegMeat = vegMeat;
}

const creamypastaChicken= new recipe("parmesan", "pasta", "chicken");

//accessing user input

                matchesRecipe = true;
    } else {
        matchesRecipe = false;
        recipeImage.src = "images/loading1.gif";
        if (ing1 || ing2 || ing3  === "...") {
        alert("No recipe found, try out another ingredient combo and be sure to populate all fields!");
         }
    } 

    //return 'no recipe found' if user selection does not match pre-existing 
     if (matchesRecipe == false) {
        recipeOutput.innerHTML = "No recipe found";
        titleOutput.innerHTML = "";
    }

}

/// Recipe book will feature recipes that feature one ingredient from 3 different categories, dairy, starch, meat or vegetable
