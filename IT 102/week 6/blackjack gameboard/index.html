<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
	
		function startGame(){

            var username = document.getElementById("userInput").value;

            function validateUsername(){
            console.log(username);
            let specialCharacters = /^[a-zA-Z]{1,799}$/; 
            return specialCharacters.test(username);
            }
            
            if (validateUsername(username) == false) {
                alert("Please enter in a username without special characters, numbers or spaces.");
            } else {
                console.log("Nice username!");
            }
    }
        
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Game</h1>
		<form name="userForm" id = "userForm" style="display: block;">
			Enter your name: <input type="text" id = "userInput"> 
			<input type="button" value="Start Game" onclick="startGame()">
		</form>
        
    </div>

    <div id="gameArea" style="display: none;">
        <h2 id="welcomeMessage"></h2>
        
        <div>
            <h3>Dealer's Cards:</h3>
            <div id="dealerCards" class="cards"></div>
        </div>
        
        <div>
            <h3>Your Cards:</h3>
            <div id="playerCards" class="cards"></div>
        </div>
        
        <div id="buttons">
            <button id="hitButton" onclick="hit()">Hit</button>
            <button id="standButton" onclick="stand()">Stand</button>
        </div>
        
        <h3 id="resultMessage"></h3>
        
        <!-- Button to return to form -->
        <button onclick="returnToForm()">Return to Form</button>
    </div>
</body>
</html>
