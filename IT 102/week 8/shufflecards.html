  <body>
      <h1> Deck of Cards Assignment </h1>

        <button type = "button" onClick="playGame()"> Deal Cards </button>

        <p id = "Output"></p>
    <script>
      //Utilize the deck of 52 playing cards that was produced through the "Deck of Cards Assignment" code.
    //After the complete deck has been generated, showcase its contents (display all cards).
      function playGame() {


        var deck = []; 
            var suits = ["hearts", "spades", "clubs", "diamonds"];
            var rank = ["ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "jack", "queen", "king"];
            var hand = [];
            var counter = hand.length; 
            for (i = 0; i < suits.length ; i++ ) {
                for (j = 0; j < rank.length; j++) {
                    deck.push(rank[j] + " of " + suits[i] );
                }
            }
            for (let key in deck){
               document.write(deck[key]+"<br>");
            }

        //Devise a procedure for shuffling the deck of cards.
        for (let i = deck.length - 1; i > 0; i--) {
              let j = Math.floor(Math.random() * (i + 1)) ;    
             let temp = deck[i];
              deck[i] = deck[j];
            deck[j] = temp;
             }
    //Present the shuffled deck of cards (display all cards).
    </script>
