<!DOCTYPE html>
<html>
<body>

<script>

  /* *************POKER DICE ***************

  Creates 5 dice with A, K, Q, J, 10, 9.
  Dice all roll.
  Roll gives results of each of the 5 dice.

  *************POKER DICE *************** */

  function Die(sides) {
    this.sides = sides;

    this.values = [];
    for(i = 0; i < this.sides; i++){
      this.values[i]= i;
    }

    this.roll = function() {
      // var showing = Math.ceil(Math.random()*this.sides ); // multiplying by this.side * returned "A" as undefined. 
      var showing = Math.ceil(Math.random()*this.sides - 1); //corrected
      return this.values[showing];
    };

    var pokerSide = ["A", "K", "Q", "J", "10","9"];

    this.poker = function() {
      for(j = 0; j < this.sides; j++){
        this.values[j] = pokerSide[j];
      }
    };
  } //syntax error, function was not closed. added } to close the function


 // var myDie = []; //syntax error, misspelling of myDice

var myDice = [];
  for (c = 0; c < 5; c++){
   // myDice[c] = new Die(5); // error, sides should be set to 6.
   myDice[c] = new Die(6);
    myDice[c].poker();
  }

  var output = "";
  for(k = 0; k < 5; k++){
    output += myDice[k].roll();
    output += " ";
  }
console.log(output);
  alert(output);

</script>

</body>
</html>
