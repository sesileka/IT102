<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
  function Truck(gas, mpg) {

    this.gas = gas;
//added this.mpg
    this.mpg = mpg;

//added this.range
    this.range = gas * mpg;

    this.drive = function (miles) {
      this.gas -= miles/this.mpg;
      if(this.gas <=0) {
        this.empty = true;
      }

    };

    //set this.empty to false when gas is added, and changed the gas number to reflect the added gallons
    this.fill = function (gallons){
      this.empty = false;
      this.gas += gallons;

    };

    // Sets empty to true if no gas
    if (this.gas <= 0){
      this.empty = true;
    };

  }

  //test code

  test= new Truck(20, 15);

  alert ("The range is: " + test.range); //expected output = a positive number
  test.drive(300);
  alert ("Empty after the drive? " + test.empty); //expected output = true
  test.fill(10);
  alert ("Empty after the fill? " + test.empty); //expected output = false

</script>

</body>
</html>
